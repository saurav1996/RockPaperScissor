<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="./style.css">
    </head>
  
    <body>
        <h1>Rock Paper Scissor</h1>
        <div class="separator">
            <div class="man-side">
               <div class="buttons">
                <button class="rock-btn"><img data-type="rock" class="rock" src = "https://image.shutterstock.com/image-vector/hand-that-rocks-finger-linear-600w-1916914304.jpg" alt = "rock"></button> 
                <button class="paper-btn"><img data-type="paper" class="paper" src = "https://image.shutterstock.com/image-vector/business-man-hand-hold-paper-600w-373891489.jpg" alt = "paper"></button>
                <button class="scissor-btn"><img data-type="scissor" class="scissor" src = "https://image.shutterstock.com/image-photo/female-hand-holds-hairdresser-scissors-600w-1780121387.jpg" alt = "scissor"></button>
               </div>
            </div>
            <div class="machine-side">

            </div>

        </div>
        <div class="result-display">
            
        </div>
        <script src="./script.js"></script>
    </body>
</html>
